<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Release Stats Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ADDED: Set html and body to full height and hide body overflow */
        html, body {
            height: 100%;
            overflow: hidden; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* Dark base background */
        }

        /* Animated Background Blobs */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
        }

        .blob1 {
            width: 400px;
            height: 400px;
            top: -150px;
            left: -150px;
            background: #818cf8;
            animation: move 25s infinite alternate;
        }

        .blob2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            background: #4f46e5;
            animation: move 30s infinite alternate-reverse;
        }
        
        .blob3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #7c3aed;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }
            to {
                transform: translate(200px, 100px) scale(1.2);
            }
        }

        /* Glassmorphism Styles */
        .glass-ui {
            background: rgba(30, 30, 40, 0.45);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        #githubInput {
            background: rgba(17, 24, 39, 0.5);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card {
             background: rgba(31, 41, 55, 0.6);
        }
        
        .release-card {
             background: rgba(17, 24, 39, 0.5);
        }

        /* ADDED: Custom scrollbar styles for the new scroll wrapper */
        #scroll-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        #scroll-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }
        #scroll-wrapper::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        #scroll-wrapper::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<!-- REMOVED: Flex and padding classes from body -->
<body class="text-gray-200">

    <!-- Animated background -->
    <div class="background-container">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <!-- ADDED: This new wrapper handles the scrolling -->
    <div id="scroll-wrapper" class="h-full overflow-y-auto p-4 sm:p-6 w-full">
        <!-- ADDED: Centering container -->
        <div class="w-full max-w-4xl mx-auto">
            <div class="glass-ui rounded-2xl p-6 sm:p-8">
                <!-- Header Section -->
                <header class="text-center mb-8">
                    <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-gray-200 to-gray-400">GitHub Release Stats</h1>
                    <p class="text-gray-400 mt-2">Enter a GitHub username or repository to see download stats.</p>
                </header>

                <!-- Input Section -->
                <div class="relative mb-8">
                    <input type="text" id="githubInput" class="w-full rounded-lg py-3 pl-5 pr-24 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition-all" placeholder="e.g., 'https://github.com/facebook/react' or 'https://github.com/facebook' or 'facebook'">
                    <button id="getStatsBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-md transition-transform transform hover:scale-105">
                        Fetch
                    </button>
                </div>

                <!-- Results Section -->
                <main id="results" class="space-y-4">
                    <!-- Loading Spinner -->
                    <div id="loader" class="hidden flex-col items-center justify-center text-center text-gray-400 py-10">
                         <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                        <p class="mt-4">Fetching data from GitHub...</p>
                        <p class="text-sm text-gray-500">This might take a moment.</p>
                    </div>
                    <div id="message" class="text-center text-gray-500 py-10">
                        <p>Download statistics will appear here.</p>
                    </div>
                </main>
            </div>

             <!-- Footer -->
            <footer class="text-center text-gray-600 text-xs mt-8 pb-4">
                 <p>Note: Unauthenticated GitHub API requests are rate-limited.</p>
            </footer>
        </div>
    </div>


    <script>
        const input = document.getElementById('githubInput');
        const getStatsBtn = document.getElementById('getStatsBtn');
        const resultsContainer = document.getElementById('results');
        const loader = document.getElementById('loader');
        const messageContainer = document.getElementById('message');
        const GITHUB_API_BASE = 'https://api.github.com';

        getStatsBtn.addEventListener('click', handleFetch);
        input.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') handleFetch();
        });

        async function handleFetch() {
            const query = input.value.trim();
            if (!query) {
                displayMessage('Please enter a GitHub username or repository URL.');
                return;
            }
            clearResults();
            loader.classList.remove('hidden');
            messageContainer.classList.add('hidden');
            try {
                const parsedInput = parseGithubInput(query);
                if (!parsedInput) throw new Error('Invalid input format. Please use username, user/repo URL, or owner/repo format.');

                let repos = [];
                if (parsedInput.type === 'user') {
                    const userRepos = await fetchWithRateLimitHandling(`${GITHUB_API_BASE}/users/${parsedInput.username}/repos?per_page=100&sort=pushed`);
                    repos = userRepos.map(repo => ({ name: repo.full_name, owner: repo.owner.login, repo: repo.name }));
                } else {
                    repos.push({ name: `${parsedInput.owner}/${parsedInput.repo}`, owner: parsedInput.owner, repo: parsedInput.repo });
                }

                if (repos.length === 0) {
                    displayMessage(`User '${parsedInput.username}' has no public repositories.`);
                    loader.classList.add('hidden');
                    return;
                }

                const statsPromises = repos.map(r => getRepoStats(r.owner, r.repo));
                const allStats = await Promise.all(statsPromises);
                const validStats = allStats.filter(stat => stat.releases.length > 0);
                
                if (validStats.length === 0) {
                     displayMessage('No repositories with release downloads found for this query.');
                } else {
                    validStats.sort((a, b) => b.totalDownloads - a.totalDownloads);
                    validStats.forEach(displayStat);
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
                displayMessage(`Error: ${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        }

        function parseGithubInput(inputStr) {
            let cleanInput = inputStr.trim().replace(/\/$/, "");
            try {
                const url = new URL(cleanInput);
                if (url.hostname === 'github.com') {
                    const pathParts = url.pathname.split('/').filter(p => p);
                    return { type: 'user', username: pathParts[0] };
                }
            } catch (e) {
                const parts = cleanInput.split('/').filter(p => p);
				return { type: 'user', username: parts[0] };
            }
            return null;
        }

        async function fetchWithRateLimitHandling(url) {
            const response = await fetch(url);
            if (response.status === 403) throw new Error('GitHub API rate limit exceeded. Please wait and try again.');
            if (!response.ok) throw new Error(`API request failed for ${url} with status ${response.status}.`);
            return response.json();
        }

        async function getRepoStats(owner, repo) {
            try {
                const releases = await fetchWithRateLimitHandling(`${GITHUB_API_BASE}/repos/${owner}/${repo}/releases`);
                let totalDownloads = 0;
                const releaseDetails = releases.map(release => {
                    let releaseDownloads = 0;
                    const assetDetails = release.assets.map(asset => {
                        releaseDownloads += asset.download_count;
                        return { name: asset.name, downloads: asset.download_count };
                    });
                    totalDownloads += releaseDownloads;
                    return {
                        name: release.name || release.tag_name,
                        downloads: releaseDownloads,
                        url: release.html_url,
                        published_at: new Date(release.published_at).toLocaleDateString(),
                        assets: assetDetails
                    };
                });
                return { repoName: `${owner}/${repo}`, totalDownloads, releases: releaseDetails };
            } catch (error) {
                if (!error.message.includes('404')) console.error(`Could not fetch stats for ${owner}/${repo}:`, error);
                return { repoName: `${owner}/${repo}`, totalDownloads: 0, releases: [] };
            }
        }

        function clearResults() {
            resultsContainer.innerHTML = '';
            resultsContainer.appendChild(loader);
            resultsContainer.appendChild(messageContainer);
        }

        function displayMessage(msg) {
            messageContainer.innerHTML = `<p>${msg}</p>`;
            messageContainer.classList.remove('hidden');
        }

        function displayStat(stat) {
            const totalDownloadsFormatted = stat.totalDownloads.toLocaleString();
            const card = document.createElement('div');
            card.className = 'stat-card glass-ui rounded-lg p-5';

            let releasesHtml = '<div class="mt-4 border-t border-gray-200/10 pt-4 space-y-3">';
            stat.releases.sort((a,b) => b.downloads - a.downloads).forEach(release => {
                releasesHtml += `<div class="release-card p-3 rounded-md">
                    <div class="flex justify-between items-center text-sm text-gray-200">
                        <a href="${release.url}" target="_blank" rel="noopener noreferrer" class="font-semibold hover:text-indigo-400 truncate pr-4">
                            ${release.name} <span class="text-gray-500 font-normal ml-2">(${release.published_at})</span>
                        </a>
                        <span class="font-bold text-white whitespace-nowrap">${release.downloads.toLocaleString()} downloads</span>
                    </div>`;
                if (release.assets && release.assets.length > 0) {
                    releasesHtml += `<div class="mt-2 pt-2 border-t border-gray-500/50 space-y-1">`;
                    release.assets.sort((a,b) => b.downloads - a.downloads).forEach(asset => {
                        releasesHtml += `<div class="flex justify-between items-center text-xs text-gray-400 pl-4">
                            <span class="truncate pr-4">${asset.name}</span>
                            <span class="font-medium text-gray-300 whitespace-nowrap">${asset.downloads.toLocaleString()}</span>
                        </div>`;
                    });
                    releasesHtml += `</div>`;
                }
                releasesHtml += `</div>`;
            });
            releasesHtml += '</div>';

            card.innerHTML = `
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-indigo-400">
                        <a href="https://github.com/${stat.repoName}" target="_blank" rel="noopener noreferrer" class="hover:underline">${stat.repoName}</a>
                    </h2>
                    <div class="text-right">
                        <p class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-300 to-blue-400">${totalDownloadsFormatted}</p>
                        <p class="text-sm text-gray-500">Total Downloads</p>
                    </div>
                </div>
                ${releasesHtml}`;
            resultsContainer.appendChild(card);
        }
    </script>
</body>
</html>
