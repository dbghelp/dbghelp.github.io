<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><link href=data:image/x-icon;, rel=icon><title>github.com/dbghelp</title><link href=https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.11.2/controls.min.css rel=stylesheet><link href=https://dbghelp.github.io/xml-epg.css rel=stylesheet><style>body{margin:0;font-family:Arial,sans-serif;display:flex;height:100vh;background-color:#282c34}.active{background-color:#4fa3c4}#epg-container{display:none;z-index:1000;position:fixed;width:100%;height:100%;overflow-y:scroll;overflow-x:scroll;background-color:#282c34}</style><div id=epg-container></div><script src=https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.compiled.js></script><script src=https://dbghelp.github.io/M3U8Interpreter.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js></script><script src=https://dbghelp.github.io/xml-epg.js></script><script>var xmlepg=new XMLEPG();var epgContainer=document.getElementById('epg-container');document.addEventListener('DOMContentLoaded',()=>{const videoElement=document.getElementById('video');var player=new shaka.Player(videoElement);var channels;var lastActiveChannel;shaka.polyfill.installAll();var extracted=extractAppendedURL();if(extracted){setPlaylist(extracted)}
async function setPlaylist(url){if(url){try{const response=await fetch(url);if(response.ok){const text=await response.text();const urls=[url];await xmlepg.load(urls);await xmlepg.displayAllPrograms('epg-container','xmlepg');document.getElementById('close-button').remove();channels=xmlepg.channels;openEPG()}else{console.error('Failed to fetch M3U8 playlist.')}}catch(error){console.error('Error fetching M3U8 playlist:',error)}}}
async function extractAppendedURL(){const params=new URLSearchParams(window.location.search);return params.get('file')}
async function openEPG(){epgContainer.style.display='block';xmlepg.timelineNeedleRender()}})</script>
